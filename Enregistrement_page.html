<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}SF Actus{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="accueil_style.css" rel="stylesheet" />

    </head>
    <body>
        <div class="container">



            <form class="form-signin">
                    <h2 class="form-signin-heading">Bonjour et Bienvenue sur notre site de Location de BD</h2>

                    <p>Pour vous enregistrer, veuillez remplir le formulaire suivant : </p>

                    <label for="inputName" class="sr-only">Nom :</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Saisissez votre Nom" required autofocus>

                    <label for="inputName2" class="sr-only">Prenom :</label>
                    <input type="text" id="inputName2" class="form-control" placeholder="Entrez votre Prénom" required>

                    <label for="inputEmail" class="sr-only">Email :</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Entrez votre adresse mail" required>

                    <label for="inputPassword" class="sr-only">Mot de passe</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Renseignez votre Mot de passe" required>
                    <label for="inputPassword2" class="sr-only">Répétition du Mot de passe</label>
                    <input type="password" id="inputPassword2" class="form-control" placeholder="Saisissez à nouveau votre Mot de passe" required>

                    <label for="inputTel" class="sr-only">Téléphone :</label>
                    <input type="text" id="inputTel" class="form-control" placeholder="Saisissez votre téléphone ici" required>


                    <label for="inputAdresse1" class="sr-only">Adresse :</label>
                    <input type="text" id="inputAdresse1" class="form-control" placeholder="Entrez votre adresse" required>

                    <label for="inputCompAdresse" class="sr-only">Complément d'adresse :</label>
                    <input type="text" id="inputCompAdresse" class="form-control" placeholder="Saisissez un complément d'adresse s'il y a lieu." required>

                    <label for="cp" class="sr-only">Code Postal :</label>
                    <input type="text" id="cp" class="form-control" placeholder="Saisissez votre code postal." required>

                    <label for="ville" class="sr-only">Ville :</label>
                    <input type="text" id="ville" class="form-control" placeholder="Indiquez votre ville." required>

 
                    <button class="btn btn-lg btn-primary btn-block bt_register" type="submit">Register</button>
                </form>



        </div>
    </body>
</html>
